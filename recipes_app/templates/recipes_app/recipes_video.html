{% extends 'main.html' %}

{% block content %}

<style>
    .span_green {
        background-color:#8FBC8F;
        border-radius: 5px;
        padding-bottom: 2px;
        padding-top: 2px;
    }
</style>

<div class="main-container">

    <div class="main-middle-column">
        <ul class="breadcrumb">
          <li><a href="{{request.META.HTTP_REFERER}}">Zur√ºck</a></li>
          <li>Videos</li>
        </ul>

        <div class="card">
            <h2>Rezepte mit Kochvideo durchsuchen</h2>
            <p>Finde das passende Rezept mit einer Video Anleitung.</p>
            <search>
                <form method="GET" action="{% url 'recipes-video' %}">
                      <input type="text" name="q" placeholder="Suche ..."
                        {% if request.GET.q %}
                            value="{{request.GET.q|default_if_none:''}}"
                        {% endif %}
                      />
                </form>
            </search>
        </div>
        <div style="text-align: right;">
             <a href="{% url 'create-recipe' %}" class="button-like">&#9998; Neues Rezept </a>
        </div>

        {% include 'recipes_app/recipes_grid.html' %}

    </div>

</div>

{% endblock content %}
