{% extends 'main.html' %}

{% block content %}

<div class="main-container">
<div class="main-middle-column" style="margin-bottom:20em;">

    <ul class="breadcrumb">
        <li><a href="{{request.META.HTTP_REFERER}}">Zurück</a></li>
        <li><a href="{% url 'recipes' %}">Rezepte</a></li>
        <li><a href="{% url 'recipe' obj.id %}">Rezept: {{ obj.name }}</a></li>
        <li>Löschen von {{ obj.name }}</li>
    </ul>

<form method="POST" action="">
    {% csrf_token %}
    <p>Wollen Sie das Rezept wirklich löschen: "{{obj}}"?</p>


    <input type="submit" value="Ja, bitte löschen." />
</form>
</div>
</div>

{% endblock content %}
