{% load static %}

<header>

<div class="header-container">

    <div class="header-item">
        <div class="header-title-icon">
            <a href="{% url 'home' %}">
                <img src="{% static 'icons/apple-touch-icon.png' %}">
            </a>
        </div>
        <div class="header-title">
            <h1>Lieblingsrezepte</h1>
            <p>Die besten Rezepte an einem Ort.</p>
        </div>
    </div>

    <div class="header-item">
        <search>
            <form method="GET" action="{% url 'recipes' %}">
                  <input type="text" name="q" placeholder="Suche ..." />
            </form>
        </search>
    </div>

    <div class="header-item">
        <div class="header-login">
            {% if request.user.is_authenticated %}
                <a href="{% url 'user-logout' %}" > Logout </a>
            {% else %}
                <a href="{% url 'user-login' %}" > Login </a>
            {% endif %}
        </div>
        <div class="header-user">
            {% if request.user.is_authenticated %}
                <a href="{% url 'user-profile' user.id %}">
            {% else %}
                <a href="{% url 'user-login' %}" >
            {% endif %}
                <svg viewBox="0 0 32 32" >
                    <path d="M21.6,17c2.1-1.6,3.4-4.2,3.4-7c0-5-4-9-9-9s-9,4-9,9c0,2.8,1.3,5.4,3.4,7C5.2,17.3,1,21.7,1,27v3 c0,0.5,0.5,1,1,1h14h14c0.5,0,1-0.5,1-1v-3C31,21.7,26.8,17.3,21.6,17z" fill="#FFC10A"/> <path d="M21.6,17c-1.5,1.2-3.5,2-5.6,2s-4.1-0.7-5.6-2C5.2,17.3,1,21.7,1,27v3c0,0.5,0.5,1,1,1h14h14 c0.5,0,1-0.5,1-1v-3C31,21.7,26.8,17.3,21.6,17z" fill="#2197F3"/>
                </svg>
                <span>Account</span>
            </a>
        </div>
    </div>

</div>

</header>
